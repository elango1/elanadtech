<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><a href="index.html">‚Üê Back to Home</a></header>
  <main>
    <h1>Product Details</h1>
    <div class="product-detail" data-product-id="101" data-product-name="Sample Product" data-product-price="10">
      <img src="https://www.google.com/imgres?q=banana%20AI%20image%20for%20online%20&imgurl=https%3A%2F%2Fimgcdn.stablediffusionweb.com%2F2024%2F4%2F8%2F078a61a1-72b3-42c6-a79a-c4c3dc98b4a9.jpg&imgrefurl=https%3A%2F%2Fstablediffusionweb.com%2Fimage%2F4928307-cartoon-style-banana-for-toddlers&docid=4tmfKi5oB81VVM&tbnid=gIshDLpl3ZbHdM&vet=12ahUKEwjR-7zG47KNAxV8yDgGHZ2AAtEQM3oECGkQAA..i&w=1024&h=1024&hcb=2&ved=2ahUKEwjR-7zG47KNAxV8yDgGHZ2AAtEQM3oECGkQAA" alt="Product Image">
      <p>Product Name: Sample Product</p>
      <p>Price: $10</p>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </main>
  <script>
    document.getElementById('add-to-cart').addEventListener('click', function () {
      const productDiv = document.querySelector('.product-detail');
      const productId = productDiv.getAttribute('data-product-id');
      const productName = productDiv.getAttribute('data-product-name');
      const productPrice = productDiv.getAttribute('data-product-price');

      window.dataLayer = window.dataLayer || [];
      dataLayer.push({
        event: 'add_to_cart',
        ecommerce: {
          items: [{
            item_id: productId,
            item_name: productName,
            price: parseFloat(productPrice),
            quantity: 1
          }]
        }
      });

      alert('Product added to cart (event pushed to dataLayer)');
    });
  </script>
</body>
</html>
